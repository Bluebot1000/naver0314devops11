<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 700px;
            border-collapse: collapse;
            border:3px solid gray;
        }

        tr,td,th{
            border:1px solid gray;
        }
    </style>
</head>
<body>
    <h2>HTML5 폼태그들</h2>
<table>
    <tr>
        <th width="100">Text</th>
        <td>
            <input type="text" value="hello">
        </td>
    </tr>
    <tr>
        <th width="100">password</th>
        <td>
            <input type="password" value="1234">
        </td>
    </tr>
    <tr>
        <th width="100">checkbox</th>
        <td>
            <label><input type="checkbox"> 운전면허</label>
        </td>
    </tr>
    <tr>
        <th width="100">radio</th>
        <td>
            <!--html5에서는 그룹설정을 하려면 네임을 같게 준다-->
            <label><input type="radio" name="gender" checked>남자</label>
            <label><input type="radio" name="gender">여자</label>
        </td>
    </tr>
    <tr>
        <th width="100">number</th>
        <td>
            <input type="number" min="0" max="10" step="2" value="6">
        </td>
    </tr>
    <tr>
        <th width="100">color</th>
        <td>
            <input type="color" value="#ffaabb">
        </td>
    </tr>
    <tr>
        <th width="100">date</th>
        <td>
            <input type="date" value="2024-01-01">
        </td>
    </tr>
    <tr>
        <th width="100">button</th>
        <td>
            <input type="button" value="버튼1">
            &nbsp;
            <button type="button">버튼2</button>
        </td>
    </tr>
    <tr>
        <th width="100">select</th>
        <td>
            <select>
                <option hidden disabled selected>select value</option>
                <option>사과</option>
                <option>딸기</option>
                <option>망고</option>
                <option>수박</option>
            </select>
        </td>
    </tr>
    <tr>
        <th width="100">select 2</th>
        <td>
            <select size="3" multiple>
                <option>자바</option>
                <option>자바 스크립트</option>
                <option>스프링부트</option>
                <option>Mysql8</option>
                <option>HTML5</option>
            </select>
        </td>
    </tr>
    <tr>
        <th width="100">progress</th>
        <td>
            <progress max="10" value="5"></progress>
        </td>
    </tr>
</table>

</body>
</html>

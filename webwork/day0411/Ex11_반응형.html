
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #wrap{
            width:90%;
            margin:10px auto;
        }

        figure,figcaption{
            display:block;
        }

        #photo img{
            width:90%;
            max-width: 800px;
            height: auto;
            transition: width 3s;
        }

        #photo img:hover{
            width:50%;
        }
        
        #photo figcaption{display:none;}

    </style>
</head>
<body>
    <div id="wrap">
        <section id="photo">
            <figure>
                <img src="../image/mainImage/K-038.png"
                alt="사진1">
                <figcaption><b>브런치 #1</b></figcaption>
            </figure>
            <figure>
                <img src="../image/mainImage/K-042.png"
                alt="사진2">
                <figcaption><b>브런치 #2</b></figcaption>
            </figure>
            <figure>
                <img src="../image/mainImage/K-037.png"
                alt="사진3">
                <figcaption><b>브런치 #1</b></figcaption>
            </figure>
        </section>
    </div>
</body>
</html>

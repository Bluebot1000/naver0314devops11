<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        window.onload=function(){
            //세팅:캔바스 설치하고 아이디로 캔바스 가져온후 context 설치후 선그리기 시작
            let canvas=document.getElementById("can");
            let ctx=canvas.getContext("2d");//그림을 그리기 위한 도구
            //선그리기
            ctx.lineWidth=3;
            ctx.strokeStyle="hotpink";//선색상
            ctx.beginPath(); // closepath 사이에 그릴 것을 위치한다
            ctx.moveTo(50,50);//선그리기를 시작할 위치로 이동
            ctx.lineTo(150,150);//여기까지 선 그리기
            ctx.lineTo(250,100);
            ctx.lineTo(50,50);
            ctx.stroke();//실제로 선을 그려준다
            ctx.closePath();

            //사각형
            ctx.strokeStyle="green";
            ctx.fillStyle="blue";
            ctx.lineWidth=10;
            ctx.fillRect(50,200,100,100);//x,y,w,h이다
            ctx.strokeRect(200,200,50,100);

            //그래픽 글자-그림자
            ctx.shadowOffsetX=5;
            ctx.shadowOffsetY=5;
            ctx.shadowBlur=10;
            ctx.shadowColor="gray";
            ctx.fillStyle="blue"

            ctx.font="40px East Sea Dokdo";//글자크기 글꼴
            ctx.fillText("목요일입니다",20,400);

            //이미지 나타내기
            let image=new Image();//Image선언 대문자 조심
            image.src="../image/mycar/mycar13.png";
            ctx.shadowOffsetX=0;
            ctx.shadowOffsetY=0;
            image.onload=function(){
                ctx.drawImage(image,300,50,150,100)
            }

        }
    </script>
</head>
<body>
    <canvas id="can" style="border:1px solid black;" width="500" height="500"></canvas>
</body>
</html>

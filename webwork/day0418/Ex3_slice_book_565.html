<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let colors=["red","green","blue","white","black"];
        for(let c of colors)
            document.write(c+"<br>");

        document.write("<hr>");

        let newColors=colors.slice(2,4);//slice를 하면 변화가 없다 원본엔
        for(let c of newColors)
            document.write(c+"<br>");

    </script>
</body>
</html>

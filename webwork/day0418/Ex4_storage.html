<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h5 class="alert alert-danger">localStorage,sessionStorage 공부</h5>

    <script>
        //로컬스토리지에 key 벨류를 저장하는 방법
        localStorage.name="김영자"
        localStorage["addr"]="서울시 강남구";
        localStorage.setItem("hp","010-111-1234");

        //세션스토리지에 key 벨류를 저장하는 방법
        sessionStorage.name="캔디"
        sessionStorage["addr"]="샌프란시스코";
        sessionStorage.setItem("hp","010-112-1234");
    </script>
    <h6>localStorage의 값 읽기</h6>
    <script>
        document.write("Name :"+localStorage.name+"<br>")
        document.write("Adrr :"+localStorage["addr"]+"<br>")
        document.write("HP :"+localStorage.getItem("hp")+"<hr>")
    </script>

<h6>sessionStorage의 값 읽기</h6>
<script>
    document.write("Name :"+sessionStorage.name+"<br>")
    document.write("Adrr :"+sessionStorage["addr"]+"<br>")
    document.write("HP :"+sessionStorage.getItem("hp")+"<hr>")
</script>
<button type="button" class="btn btn-outline-danger" id="btn1">localStorage의 name 삭제</button><br>

<button type="button" class="btn btn-outline-danger" id="btn2">localStorage의 전체 삭제</button><br>


<button type="button" class="btn btn-outline-info" id="btn3">sessionStorage의 name,addr 삭제</button><br>

<button type="button" class="btn btn-outline-info" id="btn4">sessionStorage의 전체 삭제</button><br>
<script>
    document.getElementById("btn1").onclick=function(){
        delete localStorage.name;
    }
    document.getElementById("btn2").onclick=function(){
        localStorage.clear();
    }

    document.getElementById("btn3").onclick=function(){
        sessionStorage.removeItem("name");
        delete sessionStorage.addr;
    }

    document.getElementById("btn4").onclick=function(){
        sessionStorage.clear();
    }
</script>
</body>
</html>

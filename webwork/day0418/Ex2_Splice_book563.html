<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let study=["html","css","web","jquery"];
    for(let s of study)
        document.write("<h6>"+s+"</h6>");

    //배열의 데이터 잘라내기
    document.write("<hr>")
    let newStudy=study.splice(2,1);//slice도 있음
    for(let s of newStudy)
        document.write("<h6>"+s+"</h6>");

    document.write("<hr>")//web이 제거된 나머지가 나옴(script)
    for(let s of study)
        document.write("<h6>"+s+"</h6>");

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function(){
            $("#btnresult").click(function(){

                let s="";

                //이미지 가져오기
                let src=$("#selimage").val()
                s+=`<img src="${src}" width="120" style="float:left; margin-right:20px;">`

                //이름 읽기
                s+=`<h3>이름 : ${$("#txtname").val()}</h3><br>`;

                //성별 읽기

                let gen= $("input[name='a']:checked").val();//라디오버튼일때 값 읽기
                s+=`<h3>성별 : ${gen}</h3><br>`

                //이메일 가져오기
                let mail1=$("#email1").val()
                let mail2=$("#email2").val()
                s+=`<h3>메일 : ${mail1}@${mail2}</h3><br>`;

                //운전면허 체크 상황 확인하기
                let lic=$("#lic").is(":checked")? "있음" : "없음";
                s+=`<h3>운전면허 ${lic}</h3>`

                //s 출력하기
                $("div.msg").html(s);


            })
        })
    </script>
</head>
<body>
    
    <div style="margin: 30px;">

        <table class="table table-bordered" style="width: 500px;">
            <caption align="top">개인정보입력</caption>
            <tr>
                <th class="table-info" style="width:100px;">이름</th>
                <td>
                    <input type="text" id="txtname" class="form-contral"
                    style="width:130px;" autofocus placeholder="input name">
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">성별</th>
                <td>
                    <label><input type="radio" value="남자" name="a">남자<br>
                    </label>
                    <label><input type="radio" value="여자" name="a" checked>여자
                    </label>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">이미지</th>
                <td>
                    <select class="form-select form-select-sm" id="selimage" style="width:140px;">
                        <option hidden disabled selected>select image</option>
                        <option value="../image/talent/17.jpg">신민아</option>
                        <option value="../image/talent/18.jpg">신세경</option>
                        <option value="../image/talent/19.jpg">유아인</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">이메일</th>
                <td>
                    <div class="input-group">
                    <input type="text" id="email1" class="form-control" style="width:60px;">
                    <b>@</b><input type="text" id="email2" class="form-control" style="width:90px;">
                    <select id="selemail" class="form-select form-select-sm">
                        <option hidden disabled selected>select email</option>
                        <option value="-">직접입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="nate.com">네이트</option>
                        <option value="google.com">구글</option>
                    </select>
                    <script>
                        // //select이벤트
                        // document.getElementById("selemail").onchange=function(){
                        //     let v=this.value;
                        //     let e2=document.getElementById("email2");
                        //     if(v=='-'){
                        //         e2.value="";
                        //         e2.focus();
                        //     } else{
                        //         e2.value=v;
                        //     }
                        // }
                        //이 부분도 모두 제이쿼리로 만들어라

                        $("#selemail").change(function(){
                            let v=$(this).val();//select일 경우 attr로 가져오지 않고 val로 그 값을 가져온다
                            if(v==="-")
                                $("#email2").val("").focus()
                            else
                                $("#email2").val(v);
                        });
                    </script>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">운전면허</th>
                <td>
                    <label>
                        <input type="checkbox" id="lic"  class="form-check-input">운전면허
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="table-secondary">
                    <button type="button" class="btn btn-warning"
                    style="width: 120px;" id="btnresult">결과 확인</button>
                </td>
            </tr>
        </table>
        <div class="alert alert-light msg" style="width:500px; height:auto;">result</div>
    </div>
</body>
</html>

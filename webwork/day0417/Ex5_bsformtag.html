<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
            body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h3>폼태그 문제</h3>
    <div style="width:500px;">
        <h5 class="alert alert-success">취미를 선택하세요</h5>
    <label>
        <input type="checkbox" value="게임" class="hobby form-check-input">게임
    </label>
    <label>
        <input type="checkbox" value="여행" class="hobby form-check-input">여행
    </label>
    <label>
        <input type="checkbox" value="낚시" class="hobby form-check-input">낚시
    </label>
    <label>
        <input type="checkbox" value="영화" class="hobby form-check-input">영화
    </label><br><br><br><br><br>

    <h5 class="alert alert-danger">배경색을 선택하세요</h5>
    <label>
        <input type="radio" value="white" name="bcolor" checked
        class="form-check-input">흰색   </label><label>
        <input type="radio" value="blue" name="bcolor" checked
        class="form-check-input">블루   </label><label>
        <input type="radio" value="pink" name="bcolor" checked
        class="form-check-input">핑크   </label><label>
        <input type="radio" value="green" name="bcolor" checked
        class="form-check-input">grenn
    </label><br><br><br><br><br>
    <h5 class="alert alert-info">글자색을 선택하세요</h5>
    <select class="form-select-sm selcolor" style="width:150px;">
        <option value="#c71585">핫핑크</option>
        <option value="black" selected>블랙</option>
        <option value="#2e8b57">초록</option>
        <option value="#00ced1">하늘</option>
    </select><br><br><br>
    <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>

    <div style="font-size:30px;" class="result">
        have a good day!!<br>
        취미는 선택 안하면 취미가 없어요라고 출력하기
    </div>
    </div>

    <script>
        //결과확인 버튼이벤트
        document.getElementById("btnresult").onclick=function(){
            //출력할 div
            let msg=document.querySelector(".result");
            let s="";

            //취미
            let hob=document.getElementsByClassName("hobby");//배열
            let gg="";
            let bHobby=false;

            for(let g of hob){
                //체크상태일때만 value값 얻기
                if(g.checked){
                    gg+=g.value;
                    bHobby=true;
                }
            }
            if(bHobby==false)
            s+=`나의 취미는 없습니다.<br>`;
            else
            s+=`나의 취미 : ${gg}<br>`;

            //배경색
            let bg=document.getElementsByName("bcolor");//배열
            let bgg="";
            for(let b of bg){
                if(b.checked)
                    msg.style.backgroundColor=b.value;
            }

            //글자색
            let tcolor=document.querySelector(".selcolor");
            msg.style.color=tcolor.value;      


            msg.innerHTML=s;
            
        }
    </script>
</body>
</html>

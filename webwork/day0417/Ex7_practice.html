<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>


</head>
<body>
    <h2>폼태그 문제</h2>
    <h4 class="alert alert-danger">원하는 기업을 선택하세요</h4>
    <div class="checkfirm">
    <input class="firm form-check-input" type="checkbox" value="네이버">네이버
    <input class="firm form-check-input" type="checkbox" value="마리트">마이리얼트립
    <input class="firm form-check-input" type="checkbox" value="쿠팡">쿠팡
    <input class="firm form-check-input" type="checkbox" value="깨봉">깨봉수학<br>
    <input class="firm form-check-input" type="checkbox" value="배달의민족">배달의민족
    <input class="firm form-check-input" type="checkbox" value="토스">토스
    <input class="firm form-check-input" type="checkbox" value="카뱅">카카오뱅크
    <input class="firm form-check-input" type="checkbox" value="리디">리디북스<br><br><br>
    </div>
    
    <button class="btn btn-success" type="button" id="result"><b>결과출력</b></button>
    <div class="btnresult">
        안녕하세요. 여기가 결과가 나오는 곳입니다.
    </div>

    <script>

            document.getElementById("result").onclick=function(){
                
                let msg=document.querySelector(".btnresult");//바뀔공간 설정.innerHTML하면 여기에다가 HTML을 넣어라=s,s값을 넣어라라
                let s="";

                let firm=document.getElementsByClassName("firm")//체크박스 배열(여러개 있으니까)
                let gg="";
                let b=false;

                for(let i of firm){
                    if(i.checked){
                        gg+=`${i.value}&nbsp;`;
                        b=true;
                    }
                }

                if(b==false)
                s+=`내가 가고 싶은 곳은 없습니다.`
                else
                s+=`위시 기업 : ${gg}`

                msg.innerHTML=s;
            }

    </script>
    
</body>
</html>

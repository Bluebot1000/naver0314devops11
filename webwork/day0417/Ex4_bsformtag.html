<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua:wght@400..700:family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">

</head>
<body>

    <div style="margin: 30px;">

        <table class="table table-bordered" style="width: 500px;">
            <caption align="top">개인정보입력</caption>
            <tr>
                <th class="table-info" style="width:100px;">이름</th>
                <td>
                    <input type="text" id="txtname" class="form-contral"
                    style="width:130px;" autofocus placeholder="input name">
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">성별</th>
                <td>
                    <label><input type="radio" value="남자" name="a" checked>남자<br>
                    </label>
                    <label><input type="radio" value="여자" name="a">여자
                    </label>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">이미지</th>
                <td>
                    <select class="form-select form-select-sm" id="selimage" style="width:140px;">
                        <option hidden disabled selected>select image</option>
                        <option value="../image/talent/17.jpg">신민아</option>
                        <option value="../image/talent/18.jpg">신세경</option>
                        <option value="../image/talent/19.jpg">유아인</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">이메일</th>
                <td>
                    <div class="input-group">
                    <input type="text" id="email1" class="form-control" style="width:60px;">
                    <b>@</b><input type="text" id="email2" class="form-control" style="width:90px;">
                    <select id="selemail" class="form-select form-select-sm">
                        <option hidden disabled selected>select email</option>
                        <option value="-">직접입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="nate.com">네이트</option>
                        <option value="google.com">구글</option>
                    </select>
                    <script>
                        //select이벤트
                        document.getElementById("selemail").onchange=function(){
                            let v=this.value;
                            let e2=document.getElementById("email2");
                            if(v=='-'){
                                e2.value="";
                                e2.focus();
                            } else{
                                e2.value=v;
                            }
                        }
                    </script>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="table-info" style="width:100px;">운전면허</th>
                <td>
                    <label>
                        <input type="checkbox" id="lic"  class="form-check-input">운전면허
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="table-secondary">
                    <button type="button" class="btn btn-warning"
                    style="width: 120px;" id="btnresult">결과 확인</button>
                </td>
            </tr>
        </table>
        <div class="alert alert-light msg" style="width:500px; height:auto;">result</div>
    </div>
    <script>
        //결과확인 버튼이벤트
        document.getElementById("btnresult").onclick=function(){
            //출력할 div
            let msg=document.querySelector(".msg");
            let s="";

            //이미지
            let photo=document.getElementById("selimage").value;
            s+=`<img src=${photo} width=130 align=left hspace=10><br>`;

            //이름
            let name=document.getElementById("txtname").value;
            s+=`이름 : ${name}<br>`;

            //이메일
            let email=document.getElementById("email1").value+"@"+
                    document.getElementById("email2").value;
            s+=`이메일 : ${email}<br>`;

            //성별
            let gender=document.getElementsByName("a");//배열
            let gg;
            for(let g of gender){
                //체크상태일때만 value값 얻기
                if(g.checked)
                    gg=g.value;
            }

            s+=`성별 : ${gg}<br>`;

            //체크박스 운전면허
            let lic=document.getElementById("lic");
            let driver="";
            if(lic.checked)
                driver="있음";
            else
                driver="없음";
            s+=`운전면허 : ${driver}`;

            msg.innerHTML=s;
            
        }
    </script>

</body>
</html>

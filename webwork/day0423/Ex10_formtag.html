<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body *{
            font-family: 'Jua';
            font-size: large;
        }
        b{
            margin-right: 10px;
        }
        div{
            margin-top: 10px;
        }
        div.result{
            line-height: 40px;
            font-size: x-large;
            color: brown;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="name"><b>이름</b><input type="text" width="200" placeholder="이름을 적어주세요"></div>
    <div class="gender">
        <b>성별</b>
        <input type="radio" value="여자" name="gen">여자
        <input type="radio" value="남자" name="gen" checked>남자
    </div>
    <div class="lic"><b>자격증</b>
        <input type="checkbox" value="운전면허2종" class="lic">운전면허2종
        <input type="checkbox" value="정보처리기사" class="lic">정보처리기사
        <input type="checkbox" value="빅데이터자격증" class="lic">빅데이터자격증
        <input type="checkbox" value="전기기사1급" class="lic">전기기사1급
    </div>
    <div class="color"><b>글자색</b>
        <input type="radio" value="green" name="fcolor">Green
        <input type="radio" value="pink" name="fcolor" checked>Pink
        <input type="radio" value="brown" name="fcolor">Brown
        <input type="radio" value="Gray" name="fcolor">Gray
    </div>
    <div class="btn">
        <button class="btn btn-outline-success bbt" style="margin-left: 20px;"><b>결과 출력</b></button>
    </div>
    <div class="result">
    </div>

    <script>

        $(".bbt").click(function(){
                let s="";
                let n=$(".name input").val();
                let g=$("input[name='gen']:checked").val();

                s+=`
                이름 : ${n}<br>
                성별 : ${g}<br>
                `
                let len=$("div.lic .lic:checked").length
                let aa="";

                $("div.lic .lic:checked").each(function(idx,ele){
                    aa+="["+$(this).val()+"]" // each문 할때 this 조심! 본인의 결과를 출력해야지 계속 첫번째값을 내놓으면 안된다!
                })

                if(len===0){
                   s+=`자격증이 없습니다.<br>` 
                } else {
                    s+=`자격증 : ${aa}<br>`
                }

                let c=$(".color input:checked").val()
                    s+=`색상 : ${c}`

                $("div.result").html(s)
        });

    </script>
</body>
</html>

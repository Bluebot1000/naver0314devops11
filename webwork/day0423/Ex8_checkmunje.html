<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body *{
            font-family: 'Jua';
        }
        input{
            font-family: "Gaegu";
            margin-left: 100px;
        }
        pre {
            font-family: "Gaegu";
        }
        img {
            margin : 10px 10px;
            border: 2px solid black;
        }
        div {
            float :left;
        }
    </style>
    <script>
        $(function(){
            $("#btndel").click(function(){
                let len=$(".ck:checked").length
                if(len===0){alert("삭제할 사진을 체크해주세요")}
                else{
                    $(".ck:checked").parent().remove();
                }
            });

            $("#btnrebuild").click(function(){
                let reb="";
                $(".re").empty()
                for(let i=1 ; i<=6 ; i++){
                reb=`<div class="sel">
                    <img src="../image/jquery_image/jquery_image/m0${i}.jpg" width="150"><br>
                    <input type="checkbox" class="ck">삭제
                    </div>`;
                $(".re").append(reb);
                }
            });

            $("#all").click(function(){
                let cv=$(this).prop("checked");
                $(".ck").prop("checked",cv)
            })
        });
    </script>
</head>
<body>
    <label><input type="checkbox" id="all"><b>전체선택</b></label>
    <button id="btndel" class="btn btn-outline-danger" style="margin-left: 200px;"><pre>체크된 사진 삭제하기</pre></button>
    <button id="btnrebuild" class="btn btn-outline-danger"><pre>다시 원래대로 배치</pre></button><br><br>
    <div class="re">
        <script>
            for(let i=1 ; i<=6 ; i++){
                let s="";
                s=`<div class="sel">
                    <img src="../image/jquery_image/jquery_image/m0${i}.jpg" width="150"><br>
                    <input type="checkbox" class="ck">삭제
                    </div>`
                document.write(s)
            }
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
</head>
<body>
    <h3>폼태그 문제</h3>
    <div style="width:500px;">
        <h5 class="alert alert-success">취미를 선택하세요</h5>
    <label>
        <input type="checkbox" value="게임" class="hobby form-check-input">게임
    </label>
    <label>
        <input type="checkbox" value="여행" class="hobby form-check-input">여행
    </label>
    <label>
        <input type="checkbox" value="낚시" class="hobby form-check-input">낚시
    </label>
    <label>
        <input type="checkbox" value="영화" class="hobby form-check-input">영화
    </label><br><br><br><br><br>

    <h5 class="alert alert-danger">배경색을 선택하세요</h5>
    <label>
        <input type="radio" value="white" name="bcolor"
        class="form-check-input">흰색   </label><label>
        <input type="radio" value="blue" name="bcolor"
        class="form-check-input">블루   </label><label>
        <input type="radio" value="pink" name="bcolor"
        class="form-check-input">핑크   </label><label>
        <input type="radio" value="green" name="bcolor"
        class="form-check-input">green
    </label><br><br><br><br><br>

    <h5 class="alert alert-info">글자색을 선택하세요</h5>
    <select class="form-select-sm selcolor" style="width:150px;">
        <option value="#c71585">핫핑크</option>
        <option value="black" selected>블랙</option>
        <option value="#2e8b57">초록</option>
        <option value="#00ced1">하늘</option>
    </select><br><br><br>
    <button type="button" class="btn btn-lg btn-secondary" id="btnresult">결과출력</button>

    <div style="font-size:20px; white-space:pre-line; margin:10px;" class="result">
        제이쿼리 이벤트를 이용해서 결과를 출력하시오
    </div>
    </div>

    <script>
       $("#btnresult").click(function(){
        let s="";
        let hobby_len=$(".hobby:checked").length;
        //취미의 개수
        if(hobby_len===0)
            s+="취미는 없어요"
        else{

            let h="";
            $(".hobby:checked").each(function(){
                h+="["+$(this).val()+"]";
            })
            s+="취미 :"+h;

            /*
                $(".hobby").each(function(){
                    h+="["+$(this).val()+"]"
                })
            */
        }
        //배경색 선택
        let bc=$("input[name='bcolor']:checked").val();//라디오버튼일때 네임일 경우 값 읽기
        $("div.result").css("background-color",bc);

        //글자색 선택
        let sc=$(".selcolor").val();
        $("div.result").css("color",sc);

        //s 출력하기
        $("div.result").html(s);
       });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--.js확장자 파일을 만들어 가져와도 된다 src="/js/common/jquery-1.91.min.js"
        스프링 부트 - 타임리프를 하면 자바도 가져와서 쓸 수 있다-->
    <h2 style="color:blue;">여기는 HTML영역입니다</h2>
    <script>
        document.write("<h3>여기는 자바 스크립트 영역입니다</h3>")
        var a=10;//es6의 템플릿 리터럴(백틱)을 이용하여 출력해보자
        console.log(`a=${a}`);
        console.log("a="+a);
        if(true){
            var a=20;//var로 선언시 바깥쪽 a의 같은 변수이다(값이 덮어진다) 함수형 변수다 
            console.log("a="+a);
        }
        console.log("a="+a)
    </script>
    <hr>
    <script>
        let b=10;
        console.log("b="+b)
        if(true){
            let b=20; //영역형 변수 영역안에서 변수 선언
            console.log("b="+b);
        }
        console.log("b="+b);
    </script>

    <script>
        let s1=10;
        let s2=3.4;
        let s3="hello";
        let s4="5";
        let s5="6";
        console.log(`s1의 타입은 ${typeof(s1)} 입니다`);
        console.log(`s2의 타입은 ${typeof(s2)} 입니다`);
        console.log(`s3의 타입은 ${typeof(s3)} 입니다`);
        console.log(`s4의 타입은 ${typeof(s4)} 입니다`);
        console.log(`s5의 타입은 ${typeof(s5)} 입니다`);

        console.log(s4+s5);//56, 더하기인 경우 문자열로 인식해서 더해진다
        console.log(s4-s5);//-1, 문자열인데도 숫자로 인식해서 계산함
        console.log(s4*s5)//30, 문자열인데도 숫자로
        console.log(parseInt(s4)+parseInt(s5))//11
        console.log(Number(s4)+Number(s5))//11, nember는 숫자로 변경
    </script>
</body>
</html>

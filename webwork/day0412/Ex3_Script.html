<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>자바스크립트로 jquery_image 폴더의 01.png~12.png 까지 이미지 출력</h2>
    <script>
        

        for(let i=1;i<=12;i++){
            let l; // l을 미리 선언하는 것, 어디서 문자를 선언할지 고민하고 항상 잘 선언할 것!
            if(i<10){
            l=`<img src="../image/jquery_image/jquery_image/0${i}.png" width="100">`;                
            } else{
            l=`<img src="../image/jquery_image/jquery_image/${i}.png" width="100">`;
            }
            document.write(l);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Image Movement</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 2000px; /* 페이지 길이를 늘려서 스크롤이 가능하도록 합니다. */
  }
  .container {
    position: relative;
    width: 100%;
    height: 2000px; /* 스크롤을 위한 컨테이너의 높이를 설정합니다. */
  }
  .image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: rotate(-180deg);
    transition: transform 0.2s ease; /* 스크롤 이벤트에 따라 이미지의 이동을 부드럽게 만듭니다. */
  }
</style>
</head>
<body>
<div class="container">
  <img class="image" src="../image/food/1.jpg" alt="Your Image" width="400">
</div>
<script>
  const image = document.querySelector('.image');

  window.addEventListener('scroll', () => {
    // 현재 스크롤 위치를 가져옵니다.
    let scrollTop = window.scrollY+200;//윈도우창 스크롤 세로의 값을 저장
    // 이미지를 스크롤 위치에 따라 움직이도록 설정합니다.
    image.style.transform = `translateY(${scrollTop}px)`;
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script>
        $(function(){
            //ul.bit 중 odd(홀수번지)의 글자색을 red로! 배경색을 orange로!
            $(".bit li").odd().css({
                "color":"red",
                "background-color":"orange"
            })
            //$(".bit li:odd").css("","").css("","") //2개 변경서 제이쿼리 css두번쓰면 됩니다.
            //2. div happy 아래의 div.nice 의 배경색 테두리선 글자색 너비 모두 변경
            $(".nice").css({
                "background-color":"blue",
                "color":"white",
                "border":"2px dotted lightblue",
                "width":"200px"
            })
            //3/ div happy 아래의 h3의 글꼴 글자색 배경색 커서 변경
            $(".happy h3").css({
                "font-family":"Gaegu",
                "color":"white",
                "background-color":"pink",
                "cursor":"pointer"
            })
            //4/ div happy h3 클릭시 안녕하세요 경고창 띄우기
            $(".happy h3").click(function(){
                alert("경고합니다!");
            })
            //5. div happy img 태그의 너비를 200px
            $(".happy img").css("width","200px")
            //6. div happy 아래의 img 태그에 마우스를 올리면 border를 10px inset gold로 변경 마우스 내리면 다시 보더 없앤다
            $(".happy img").mouseover(function(){
                $(this).attr("border","10px inset gold");//this를 해야 클릭하는 그 사진에만 변경이 이루어진다.
            })
            $(".happy img").mouseout(function(){
                $(this).attr("border","");
            })
            //7. div happy 아래의 img 태그에 마우스 클릭시 해당 이미지를 얻어서
            // img.mycar에 이미지를 넣고 img.mycar의 너비를 150px로 변경
            $(".happy img").click(function(){
                //이미지얻기(attr), 이미지 변경(attr), 너비변경(css)
                let c=$(this).attr("src")
                $("img.mycar").attr("src",c).css("width","150px")
            })

        });
    </script>
</head>
<body>
    <div class="happy">
        <div class="nice">
            오늘은 금요일!!
        </div>
        <div class="nice2">
            제이쿼리 공부중...
        </div>
    </div>
    <div class="happy">
        <h3>이미지출력</h3>
        <img src="../image/mycar/mycar11.png">
        <img src="../image/mycar/mycar13.png">
    </div>
    <img class="mycar" src="">
    <img class="mycar" src="">
    <img class="mycar" src="">
    <img class="mycar" src="">
    <img class="mycar" src="">
    <ul class="bit">
        <li>장미</li>
        <li>후리지아</li>
        <li>안개꽃</li>
        <li>국화</li>
        <li>수수꽃다리</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        }

        div{
            border:1px solid gray;
            margin:3px;
            width:300px;
        }
        
    </style>
    
</head>
<body>
    <img src="../image/food/4.jpg" width="250" title="배고파지네...">
    <hr width="300" style="background-color: gray; height:10px;">
    <div>
    
    </div>

    <script>
        //1. 사진 클릭시 src width 얻어서 hr 태그 다음에 같은 사진 넣기
        //사진의 title은 div 안에 넣고 글자 크기를 25픽셀로 글꼴을 변경하기
        $("img").click(function(){

            let w=$(this).attr("width");
            let s=$(this).attr("src");
            let t=$(this).attr("title");

            $("div").html(`<img src="${s}" width="${w}"><br>`);//왜 html은 안될까. 밑에는 되는데...// 하나로 결합? 아, 다음으로 지워졌구나!!!
            $("div").append(`<b style="font-size:40px;">${t}</b>`);
        })
    </script>
</body>
</html>

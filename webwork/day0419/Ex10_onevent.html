<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        } 
    </style>
    <script>
        $(function(){
            //btn2 제거후
            $("#btn2").remove();
            //버튼1 이벤트
            $("#btn1").click(function(){
                let nb=`<button type="button" id="btn2"
        class="btn btn-sm btn-outline-danger">버튼2</button>`;
                $("div.mybutton").append(nb);
                $("h2.msg").text("새로운 버튼 2을 추가했어요!!");
            })

            
            //버튼2 이벤트 결론은 이벤트가 발생하지 않아 처음 로딩시 존재하지 않았던 요소는 on을 이용해서 이벤트를 구현해야 해
            //on은 현재, 미래요소 가능하다 이벤트가 
            $(document).on("click","#btn2",function(){
            //btn2 제거후
            $("#btn3").remove();
            //버튼1 이벤트
            $("#btn2").click(function(){
                let nb=`<button type="button" id="btn3"
        class="btn btn-sm btn-outline-danger">버튼3</button>`;
                $("div.mybutton").append(nb);
                $("h2.msg").text("새로운 버튼 3을 추가했어요!!");
            })
                
            })


            $(document).on("click","#btn3",function(){
            //btn2 제거후
            $("#btn4").remove();
            //버튼1 이벤트
            $("#btn3").click(function(){
                let nb=`<button type="button" id="btn4"
        class="btn btn-sm btn-outline-danger">버튼4</button>`;
                $("div.mybutton").append(nb);
                $("h2.msg").text("새로운 버튼 4을 추가했어요!!");
            })
                
            })
        });
    </script>
</head>
<body>
    <div class="mybutton">
        <button type="button" id="btn1"
        class="btn btn-sm btn-outline-danger">버튼1</button>
    </div>
    <h2 class="msg"></h2>
</body>
</html>

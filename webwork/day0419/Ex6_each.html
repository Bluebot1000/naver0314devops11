<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        } 
    </style>
    <script>
        //local스토리지에서 값 불러와서 넣기
        $(function(){
            for(let i=0; i<=4 ; i++){
                $("body img").eq(i).attr("src",localStorage.getItem(`img${i}`));
            }
        });
    </script>
</head>
<body>
    <button type="button" id="btn1">mycar1~5까지 적용</button>
    <button type="button" id="btn2">shop11~15까지 적용</button>
    <button type="button" id="btn3">shop1~5까지 적용</button>
    <hr>
    <script>
        for(let i=1;i<=5;i++){
        document.write(`<img src="" class="photo" width="100" alt="사진${i}">`)}
    </script>
    <script>
        $("#btn1").click(function(){
            $("img.photo").each(function(idx){
              let src=`../image/mycar/mycar${idx+1}.png`
              $(this).attr("src",src) 
              localStorage[`img${idx}`]=src 
            })
        })
        $("#btn2").click(function(){
            $("img.photo").each(function(idx){
              let src=`../image/shop/${idx+11}.jpg`
              $(this).attr("src",src) 
              localStorage[`img${idx}`]=src 
            })
        })
        $("#btn3").click(function(){
            $("img.photo").each(function(idx){
              let src=`../image/shop/${idx+1}.jpg`
              $(this).attr("src",src) 
              localStorage[`img${idx}`]=src
            })
        })

        //local스토리지에 마지막 값 저장하기
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <style>
        body *{
            font-family: 'Jua';
        } 
        div{
            float: left;
            width:70px;
            height: 70px;
            text-align:center;
            line-height:70px;
            font-size:2em;
            font-weight: bold;
            font-family: 'Jua';
            cursor:pointer;
            border:1px solid black;
            margin-right:10px;
        }
    </style>
    <script>
        //each문으로 숫자출력후 랜덤하게 rgb 값을 구해서 0-255 배경색을 변경하고 해당 div 클릭시 마지막 h2에 해당
        //배경색을 얻어서 
        $(function(){
            //6개의 div에 랜덤하게 배경색 지정하고 번호 출력


            $("div").each(function(index){
                let r=Number(Math.random()*256)
                let g=Number(Math.random()*256)
                let b=Number(Math.random()*256)
                $(this).css({
                "background-color":`rgb(${r},${g},${b})`
            })
            $(this).text(`${index + 1}`);
            })
            //div 이벤트 : 해당 배경색 얻어서 h2 출력하기
            $("div").click(function(){
                let bg=$(this).css("background-color")//여기 중요 하나만 넣으면 그 값을 획득함! attr도 마찬가지고
                $("h2").html(bg); //append,after,before,text,html 다 해보기
            })
        })
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div><br><br><br><br>
    <h2>안녕</h2>
</body>
</html>

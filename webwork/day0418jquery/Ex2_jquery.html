<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script><!--이게 있어야 제이쿼리됨-->
    <script>
        $(function(){
            $("img").css("width","200px")
            $("img").eq(0).css({
                "border":"5px inset tomato",
                "box-shadow":"5px 5px 5px gray",
                "margin-bottom":"10px"
            })
            $("figure.photo1>figcaption").css("font-weight","light")
            $("figure.photo1>img").css({
                "width":"100px",
                "border":"2px solid lime",
                "cursor":"pointer"
            });

            //id가 test인 영역 이동시켜보자
            $("#test").css({
                "position":"absolute",
                "top":"50px",
                "left":"250px"
            })
            //3 인덱스보다 큰 곳에만 적용
            $("#test>ul>li:gt(3)").css("color","hotpink")

            //3 인덱스보다 작은 곳에만 적용
            $("#test>ul>li:lt(3)").css("color","blue")

            //짝수번지에만 적용
            $("#test>ul>li:even").css("background-color","yellow")

            //짝수번지에만 적용
            $("#test>ul>li").even().css("background-color","yellow")

            //홀수번지에만 적용
            $("#test>ul>li").odd().css("background-color","green")

            //피규어의 이미지에 클릭이벤트 적용
            $("figure>img").click(function(){
                alert("안녕하세요");
            });
        })
    </script>
</head>
<body>
    <img src="../image/shop/11.jpg">
    <figure class="photo1">
        <img src="../image/talent/9.jpg">
        <figcaption>강동원입니다</figcaption>
    </figure>
    <figure class="photo1">
        <img src="../image/talent/19.jpg">
        <figcaption>
            수지입니다.
        </figcaption>
    </figure>
    <div id="test">
        <ul>
            <li>java</li>
            <li>jsp</li>
            <li>javascript</li>
            <li>html5</li>
            <li>springboot</li>
            <li>jquery</li>
        </ul>
    </div>
</body>
</html>

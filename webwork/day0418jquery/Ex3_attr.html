<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=East+Sea+Dokdo&family=Jua&family=Gaegu&family=Gamja+Flower&family=Pacifico&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
            font-family: 'Jua';
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script><!--이게 있어야 제이쿼리됨-->
    <script>
        $(function(){
            //모든 img의 너비를 120px,margin을 5px, border를 1px solid red
            //css를 이용해서 변경해보세요
            $("img").css({
                //"width":"120px",
                "margin":"5px",
                "border":"1px solid red",
                "cursor":"crosshair"
            });

            //속성을 변경해보자
            $("img:eq(0)").attr("src","../image/shop/26.jpg").attr("width","200");
            //홀수번지의 이미지를 모두 변경해보자
            $("img:odd").attr("src","../image/shop/14.jpg")

            //css와 attr을 섞어서 쓸 수 있어
            $("img:eq(4)").css("border","5px groove orange").attr("src","../image/shop/23.jpg")

            //이벤트
            //이미지에 마우스를 올리면 1~15사이 랜덤값을 발생해서 해당자동차를 이미지 변경하고 마우스를 벗어나면 원이미지로
            let photo="";
            $("img").mouseover(function(){
                //현재사진
                photo=$(this).attr("src")
                //1~15부터 랜덤값
                let r=parseInt(Math.random()*15)+1;
                //사진변경
                $(this).attr("src",`../image/mycar/mycar${r}.png`);
            });
            $("img").mouseout(function(){
                $(this).attr("src",photo);
            });

        });
    </script>
</head>
<body>
    <h6 class="alert alert-warning">attr은 속성을 변경하거나 속성값을 얻는 함수입니다</h6>

    <script>
        for(let i=1; i<=15;i++){
            document.write(`<img src="../image/mycar/mycar${i}.png" width="100">`);
        }
    </script>

</body>
</html>
